<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Lina</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="https://www.instagram.com/lina.meert/" target="_blank">contact</a>

    </header>
   
    <main>
        <section class="hero-container">
            <div class="column-one"></div>
            <div class="column-two">
              <h2>Contact</h2>

              <form action="" method="get">
                    <label for="fname">Voornaam</label>
                    <input type="text" name="firstname"
                     id="fname" placeholder="Voornaam"
                    />

                    <label for="lname">Achternaam</label>
                    <input type="text" name="Lastname"
                     id="lname" placeholder="Achternaam"
                    />
                    <label for="subject">Onderwerp</label>
                    <textarea name="subject" id="subject" cols="30" rows="10" placeholder="Uw boodschap"></textarea>

                    <input type="submit" value="Verzenden">
                </form>
            <div>
        </section>
    </main>
    <footer class="footer">
        copyright 2024
    </footer>
   
</body>
